<md-dialog ng-controller="Settings" aria-label="Tracking"  ng-cloak id="tracking" flex="25" flex-sm="70" flex-xs="100">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Shipped!</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="fa-close" class="fa dialog-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout="column" layout-padding="" >
      <p class="center">Your invoice is:
      </p>
      <span class="track">DG591W538</span>
      <p class="center">Expected delivery:
      </p>
      <span class="track">Today, 3PM</span>
    </md-dialog-content>
  </form>
</md-dialog>
