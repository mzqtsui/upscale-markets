<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Upscale Markets</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
	<link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css" type="text/css" >
</head>
<body ng-app="MainApp" ng-controller="MainController" ng-cloak>
	<ng-include src="'header.html'"></ng-include>

	<section  flex="60" flex-offset="20" flex-xs="80" flex-offset-xs="10">
		<h1>Account Settings</h1>
	</section>
	<section class="section-items" flex-gt-md="70" flex-offset-gt-md="15" flex-xs="100" flex-offset-xs="0">
		<md-content layout-gt-md="row" layout="column">
			<md-content layout="column" flex-xs flex-gt-md="30">
				<md-card class="settings">
					<md-card-title>
			          	<md-card-title-text>
			          		<div layout="row" layout-align="space-between center">
			            	<span class="md-headline">Profile</span>
			            	<md-button class="md-raised">Edit</md-button>
			            	</div>
			          	</md-card-title-text>
			        </md-card-title>
			        	<md-card-content layout-padding="" ng-repeat="(key,value) in user">
			          		<div layout="column" flex>
			          			<md-content>
			          				<strong>{{key}}</strong> 
			          			</md-content>
			          			<md-content>
			          				{{value}}
			          			</md-content>				      
					     	</div>			     					      
		        		</md-card-content>
		        

			    </md-card>
			</md-content>
		    <md-content layout="column" flex-xs flex-gt-md="70">
				<md-card flex>
					<md-card-title>
				          	<md-card-title-text>
				            	<span class="md-headline">Orders</span>
				          	</md-card-title-text>
			        	</md-card-title>
			    </md-card>
			    <md-card flex>
					<md-card-title>
				          	<md-card-title-text>
				            	<span class="md-headline">UP!Rewards&trade;</span>
				          	</md-card-title-text>
			        	</md-card-title>
			    </md-card>	
				<md-card flex>
					<md-card-title>
				          	<md-card-title-text>
				            	<span class="md-headline">Payment</span>
				          	</md-card-title-text>
			        	</md-card-title>
			    </md-card>			   
			</md-content>
		</md-content>	    	    
	</section>

	<ng-include src="'footer.html'"></ng-include>
	<!-- Angular Material requires Angular.js Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
