<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Upscale Markets</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css" type="text/css" >
</head>
<body ng-app="MainApp" ng-controller="MainController" ng-cloak>
	<ng-include src="'header.html'"></ng-include>
	<section>
		<h1>Upscale Markets</h1>
		<aside>
		Gumbo beet greens corn soko endive gumbo gourd. Parsley shallot courgette tatsoi pea sprouts fava bean collard greens dandelion okra wakame tomato. Dandelion cucumber earthnut pea peanut soko zucchini.
		</aside>
	</section>
	<section>
		<md-card flex="70" flex-offset="15" flex-xs="90" flex-offset-xs="5">
	        <md-content layout="row"  layout-padding>
		    <div flex>
		      <md-input-container class="main-search">
		        <label>Search</label>
		        <input ng-model="search">
		      </md-input-container>
		    </div>
		  </md-content>
	    </md-card>
	</section>

	<!-- Food cards -->
	<section>
		<div flex flex-offset="15" layout-wrap layout="row">
			<md-card ng-repeat="f in foods" class="food">
	        <img ng-src="{{f.image}}" class="md-card-image" alt="FOOD IMAGE">
	        <md-card-title>
	          <md-card-title-text>
	            <span class="md-headline">{{f.name}}</span>
	          </md-card-title-text>
	        </md-card-title>
	        <md-card-content>
	            {{f.description}}
	        </md-card-content>
	        <md-card-actions layout="row" layout-align="center center">
	           
	           <span>${{f.price}}</span>

	           <span flex></span>
				<span>
				  <md-button class="md-icon-button" aria-label="Minus">
				    <i class="fa fa-minus"></i>
				  </md-button>
				    <input name="qty" value="0" class="qty">
				  <md-button class="md-icon-button" aria-label="Add">
				    <i class="fa fa-plus"></i>
				  </md-button>
				</span>

				<md-button>Add to cart</md-button>
	        </md-card-actions>
	      </md-card>

	  </div>
	</section>


	<ng-include src="'footer.html'"></ng-include>
	<!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
