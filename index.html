<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Upscale Markets</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css" type="text/css" >
</head>
<body ng-app="MainApp" ng-controller="MainController" ng-cloak>
	<ng-include src="'header.html'"></ng-include>
	<section  flex="60" flex-offset="20" flex-xs="80" flex-offset-xs="10">
		<h1>Upscale Markets</h1>
		<aside>
		Gumbo beet greens corn soko endive gumbo gourd. Parsley shallot courgette tatsoi pea sprouts fava bean collard greens dandelion okra wakame tomato. Dandelion cucumber earthnut pea peanut soko zucchini.
		</aside>
	</section>
	<section class="section-items" flex="70" flex-offset="15" flex-xs="100">
		<!-- Search box -->
		<md-card>
	        <md-content layout="row"  layout-padding>
		    <div flex>
		      <md-input-container class="main-search">
		        <label>Search</label>
		        <input ng-model="searchText">
		      </md-input-container>
		    </div>
		  </md-content>
	    </md-card>
	    <!-- Food items -->
	    <md-content layout="row" layout-wrap>
	    	<md-card ng-repeat="f in foods | filter:searchText" id="f{{::f.id}}" ng-mouseover="f.hover = true" ng-mouseleave="f.hover = false" ng-class="f.hover ? 'md-whiteframe-6dp' : ''" class="food" flex="noshrink">
	        	<img ng-src="{{f.image}}" class="md-card-image" alt="FOOD IMAGE">
	        	<md-card-title flex="nogrow">
		          	<md-card-title-text>
		            	<span class="md-headline">{{f.name}}</span>
		          	</md-card-title-text>
	        	</md-card-title>
	        	<md-card-content flex="grow">
	            	<div>{{f.description}}</div>
	            	<div class="price">${{f.price | number:2}}</div>
	        	</md-card-content>
	        	<!-- control md-open to stop it from closing while clicking inside-->
				<md-fab-toolbar md-open="f.open" count="" md-direction="left" flex="nogrow">
				    <md-fab-trigger class="align-with-text">
				      	<md-button aria-label="menu" class="md-fab md-mini md-primary">
				        	  <md-icon md-font-icon="fa-plus" class="fa fab-add"></md-icon>
				      	</md-button>
				    </md-fab-trigger>
				    <md-toolbar>
				      	<md-fab-actions class="md-toolbar-tools" layout="row" layout-align="center center">
				      		<md-button class="md-icon-button" ng-click="increaseItem(f)" aria-label="Add">
						    	<i class="fa fa-plus"></i>
						  	</md-button>
						  	<span>{{f.qty ? f.qty : 0}}</span>
				       	 	<md-button class="md-icon-button" ng-click="decreaseItem(f)" aria-label="Minus">
						    	<i class="fa fa-minus"></i>
						 	</md-button>
				      </md-fab-actions>
				    </md-toolbar>
			  	</md-fab-toolbar>
	      	</md-card>
	    </md-content>
	</section>


	<ng-include src="'footer.html'"></ng-include>
	<!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
